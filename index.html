<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bop Your Socks Off</title>
    <link rel="stylesheet" href="css/stye.css">
</head>

<body>
    <div class="title">Bop Talk Generator</div>
    <div>
        <label class="label" for="in">English</label>
    </div>
    <div>
        <textarea class="input" id="in" cols="90" rows="5" wrap="soft" autofocus></textarea>
    </div>
    <div>
        <button type="button" class="buttonToText">convert to text</button>
    </div>
    <div>
        <button type="button" class="buttonToHtml">convert to html</button>
    </div>
    <div>
        <label class="label" for="out">Bop</label>
    </div>
    <div>
        <textarea class="output" id="out" cols="90" rows="5" wrap="soft" readonly></textarea>
    </div>
    <script src="lib/boptalk.js"></script>
    <script src="index.js"></script>
</body>

</html>
